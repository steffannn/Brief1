<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Formulaire</title>

    <h1>Formulaire à remplir</h1>

</head>

<body>


    <form>

<center>
        <p>
        <label for="name">Nom</label>
        <Input type="text" name="Nom" id="Nom" />
           </p>

            <p>
        <label for ="name">Prénom:</label>
        <Input type ="text" name="Prénom" id="Prénom" /> 
            </p>

            <p>
        <label for ="Age">Age:</label> <br/>
        <input type ="date" name="Age" id="Age" /> 
            </p>
            
            
            
            <p>
        <label for ="Age">Date de naissance:</label>
        <input type ="number" name="Date" id="Date" /> 
            </p>
            
            
            <p>
        <label for ="pays">Nationnalité:</label> <br/>
                <select name ="pays" id="pays">
            
        <option value ="française">Française</option>
        <option value ="japonaise">Japonaise</option>
        <option value ="polonaise">Polonaise</option>
        <option value ="espagnole">Espagnole</option>
        <option value ="italienne">Italienne</option>
        <option value ="anglaise">Anglaise</option>
        <option value ="canadienne">Canadienne</option>
                    </select> 
                    </p>
            
            
            
                    
            <p>
        <label for="pays">Pays de naissance</label> <br/>
                 <select name="pays" id="pays">
                    <optgroup label="Europe">
                        <option value="france">France</option>
                        <option value="espagne">Espagne</option>
                        <option value="italie">Italie</option>
                        <option value="Pologne">Royaume-Uni</option>
                    </optgroup>
                    <optgroup label="Amérique">
                        <option value="canada">Canada</option>
                        <option value="etats-unis">Etats-Unis</option>
                    </optgroup>
                    <optgroup label="Asie">
                        <option value="chine">Chine</option>
                        <option value="japon">Japon</option>
                    </optgroup>
                    </select> 
                    </p>
            
            
            
            <p>
            <label for ="adress">Adresse</label>
                    <Input type ="text" name="Adresse" id="Adresse" />
                    </p>
            
            
            <p>
            <label for ="Code postal">Code postal</label>
            <Input type ="Number" name="Code postal" id="Code postal" />
             </p>
            
            <p>
            
            <label for ="adress">Ville</label>
            <Input type ="text" name="Adresse" id="Adresse" />
             </p>
            
            
            
            <p>
            <label for style ="mail">Adresse courrier électronique: </label>
            <Input type="text" name="Adresse e.mail" id="Adresse e.mail" /> 
            </p>
            
            <p>
            <label for ="métier">Métier exercé:</label>
            <select name ="métier" id="Métier">
                <option value ="Développeur">Développeur WEB</option>
                <option value ="Programmeur">Programmeur Jeux Vidéos</option>
                <option value ="Dessinateur">Déssinateur/Designer en animation</option>
                <option value ="elecricien">Electricien</option>
                <option value ="Mécanicien">Mécanicien</option>
                <option value ="musicien">Musicien</option>
                <option value ="cuisinier">Cuisinier</option>
                <option value ="Physicien">Physicien/théoricien</option>
                <option value ="Ethnologue">Ethnologue</option>
                <option value ="Mathématicien">Mathématicien</option>
                <option value ="Chimiste">Chimiste</option>
                <option value ="Chercheur en génétique">Chercheur en génétique</option>
            </select> 
            </p>
            
            
            <p>
            <label for ="Genre">Genre:</label><br/>
            <input type ="radio" name="Genre" value="masculin" id="masculin" /><label for ="Genre">masculin</label><br/>
            <input type ="radio" name="Genre" value="Féminin" id="Féminin" /><label for ="Genre">féminin</label><br/>
            <input type ="radio" name="Genre" value="Autre" id="Autre" /><label for ="Genre">autre</label> <br/>
            </p>      

            <p>
            <label for ="pass">Numéro de sécurité social :</label>
                   <input type="password" name="pass" id="pass" maxlength="20" /> 
                   </p>
            
                
            
            
            <p>
            <label for ="pass">Numéro de passeport :</label>
            <input type="password" name="pass" id="pass" maxlength="30" />
                    </p>            
            
            
                <P>
            <label for ="pass">Date délivrance du passeport :</label>
            <input type="password" name="pass" id="pass" maxlength="30" />
                   </P>
                   
            
            <p>
            <label for ="pass">Date de validité du passeport :</label>
            <input type="password" name="pass" id="pass" maxlength="30" /> 
                   </p>            
            
            
    
            
            
            
            <p>
            <label for ="reset"></label>
                   <input type="reset"> 
                    </p>
            
            <p>
            <label for ="Envoyer"></label>
                
            <input type="submit" value="Envoyer"/>
            </p>
        </center>
        

    </form>

</body>

</html>
